<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
</head>


<body>
    <div id="userChoices">
        <button class="buttonGame" id="rock"> Rock </button>
        <button class="buttonGame" id="paper"> Paper </button>
        <button class="buttonGame" id="scissors"> Scissors </button>
    </div>

    <div id="container">

        <!-- <div class="results">The results are</div> -->
        <div class="namesAndScores">

            <div class="userAndPoints">
                <div class="user">You</div>
                <div class="userPoints">0</div>
            </div>

            <div class="computerAndPoints">
                <div class="computer">Computer</div>
                <div class="computerPoints">0</div>
            </div>

        </div>

        <div class="winOrLose">Let's Play! First to 5 points.</div>
    </div>

    <div class="resetButton">
        <button class="reset"> Reset & Restart </button>
    </div>

</body>

</html>
